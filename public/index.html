<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hexahealth - Speech Assistant</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>üè• Hexahealth</h1>
        <p>Voice Assistant for Patient Consultation</p>
      </div>

      <div class="main-content">
        <div class="status-bar">
          <div class="status">
            <span class="connection-status" id="connectionStatus"></span>
            <span id="statusText">Disconnected</span>
          </div>
          <div
            class="step-indicator"
            id="stepIndicator"
            style="display: none"
          ></div>
        </div>

        <div class="patient-query">
          <label for="patientQuery">Patient ‡§ï‡§æ Query/Treatment:</label>
          <input
            type="text"
            id="patientQuery"
            placeholder="e.g., Heart Surgery, Diabetes Treatment, etc."
            value="Heart Surgery"
          />
        </div>

        <div class="controls">
          <div class="control-group">
            <label for="voiceSelect">Select Voice:</label>
            <select id="voiceSelect">
              <option value="">Loading voices...</option>
            </select>
          </div>

          <div class="button-group">
            <button class="btn btn-primary" id="connectBtn">Connect</button>
            <button class="btn btn-success" id="startRecordingBtn" disabled>
              Start Recording
            </button>
            <button class="btn btn-danger" id="stopRecordingBtn" disabled>
              Stop Recording
            </button>
          </div>
        </div>

        <div class="recording-indicator" id="recordingIndicator">
          <div class="recording-pulse"></div>
          <p>Recording... Speak now</p>
        </div>

        <div class="conversation" id="conversation"></div>

        <div class="text-input-group">
          <input
            type="text"
            id="textInput"
            placeholder="Type your message here..."
            disabled
          />
          <button class="btn btn-primary" id="sendTextBtn" disabled>
            Send
          </button>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
